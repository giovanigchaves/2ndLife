<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cadastro de Item</title>
    <link rel="stylesheet" href="css/global.css" />
    <link rel="stylesheet" href="css/cadastro-item.css" />
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&family=Roboto&family=Poppins&display=swap"
        rel="stylesheet">
</head>

<body class="body-cadastro-item">
    <header class="topo">
        <div class="topo-container">
            <img src="assets/logo2ndLife-2.png" alt="Logo 2ndLife" class="topo-logo" />
            <p class="slogan">"Seus itens ganhando uma nova vida!"</p>

            <nav class="topo-nav" id="topoNav">
                <a href="#" id="menuLink" onclick="toggleMenu()">Menu</a>
                <div class="menu-links">
                    <a href="dashboard.html">Dashboard</a>
                    <a class="ativo" href="cadastro-item.html" id="linkCadastrarItem"
                        onclick="abrirCadastroNovo()">Cadastrar Item</a>
                    <a href="itens-cadastrados.html">Itens Cadastrados</a>
                    <a href="#" onclick="sair()">Sair</a>
                </div>
            </nav>

            <div class="perfil-miniatura" onclick="acessarPerfil()">
                <img id="fotoMiniatura" src="assets/avatar-default.png" alt="Foto de perfil" />
                <span id="nomeMiniatura"></span>
            </div>
        </div>
    </header>

    <div class="container">
        <a href="dashboard.html" class="btn-fechar">x</a>
        <h1 class="logo">Cadastrar Item</h1>

        <form id="formCadastroItem">
            <div class="formulario-duplo">

                <!-- COLUNA ESQUERDA -->
                <div class="coluna-esquerda">
                    <label for="nomeItem">Nome do item:</label>
                    <input type="text" id="nomeItem" name="nomeItem" required />

                    <label for="descricaoItem">Descrição:</label>
                    <textarea id="descricaoItem" name="descricaoItem" rows="4" required></textarea>

                    <label for="quantidadeItem">Quantidade:</label>
                    <input type="number" id="quantidadeItem" name="quantidadeItem" min="1" required />

                    <label for="fotosItem">Fotos do item:</label>
                    <input id="fotosItem" type="file" name="fotos" accept="image/*" multiple required />

                    <div class="form-group">
                        <label for="categoriaItem">Categoria:</label>
                        <div class="input-group">
                            <select id="categoriaItem" name="categoriaItem" required>
                                <option value="">Selecione</option>
                            </select>
                            <button type="button" id="btnAddCategoria" class="btn-add-categoria btn-vd">+</button>
                        </div>
                    </div>

                    <label for="duracaoOferta">Duração da oferta:</label>
                    <select id="duracaoOferta" name="duracaoOferta" required>
                        <option value="">Selecione</option>
                        <option value="1">24 Horas</option>
                        <option value="7">1 Semana</option>
                        <option value="15">15 Dias</option>
                        <option value="30">1 Mês</option>
                    </select>
                </div>

                <!-- COLUNA DIREITA -->
                <div class="coluna-direita">

                    <label for="cep">CEP</label>
                    <input type="text" id="cep" name="cep" maxlength="9" />

                    <label for="rua">Rua</label>
                    <input type="text" id="rua" name="rua" />

                    <label for="numero">Número</label>
                    <input type="text" id="numero" name="numero" />

                    <label for="bairro">Bairro</label>
                    <input type="text" id="bairro" name="bairro" />

                    <label for="cidade">Cidade</label>
                    <input type="text" id="cidade" name="cidade" />

                    <label for="estado">Estado</label>
                    <input type="text" id="estado" name="estado" />

                    
                    <label for="telefoneProprietario">Telefone para Contato:</label>
                    <input type="tel" id="telefoneProprietario" name="telefoneProprietario" required />
                </div>
            </div>

            <div id="previewFotosEdicao" class="preview-fotos-edicao"></div>
            <button type="submit" id="botaoCadastroItem" class="btn btn-az">Cadastrar Item</button>

        </form>

        <!-- Modais -->
        <div id="modalCategoria" class="modal hidden">
            <div class="modal-content">
                <span class="btn-fechar" id="fecharModalCategoria">×</span>
                <h2>Nova Categoria</h2>
                <input type="text" id="novaCategoria" placeholder="Nome da categoria" />
                <button id="salvarCategoria" class="btn-az">Salvar Categoria</button>
                <button id="btnGerenciarCategorias" class="btn-gerenciar btn-cz">Gerenciar Categorias</button>
            </div>
        </div>

        <div id="modalGerenciar" class="modal hidden">
            <div class="modal-content">
                <span class="btn-fechar" id="fecharGerenciarModal">×</span>
                <h2>Gerenciar Categorias</h2>

                <select id="listaCategorias"></select>
                <p id="mensagemCategoria" class="mensagem-categoria"></p>

                <div>
                    <button id="editarCategoria" class=" btn-lr">Editar</button>
                    <button id="apagarCategoria" class=" btn-apagar btn-vm">Apagar</button>
                </div>

                <div id="editarBox" class="hidden editar-box">
                    <input type="text" id="novoNomeCategoria" placeholder="Novo nome da categoria" />
                    <button id="confirmarEdicao" class="btn-az">Confirmar</button>
                </div>
            </div>
        </div>
    </div>

    <div class="modal modal-confirmacao hidden">
        <div class="modal-content">
            <p>Item cadastrado com sucesso!</p>
        </div>
    </div>

    <div class="modal-acao modal-confirmacao hidden">
        <div class="modal-acao-content">
            <p></p>
        </div>
    </div>

    <script defer src="js/cadastro-item.js"></script>
</body>

</html>
