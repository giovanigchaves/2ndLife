<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Detalhes do Item | 2ndLife</title>
  <link rel="stylesheet" href="css/global.css" />
  <link rel="stylesheet" href="css/detalhes-item.css" />
</head>

<body class="body-dashboard">
  <main class="container">
    <div class="detalhes-conteudo">
      <button class="fechar-detalhes" id="fecharPagina">&times;</button>
      <strong class="nomeUsuariostrong">Cadastrado por: <strong class="nomeUsuarioCad"
          id="criadorItem"></strong></strong>
      <hr />
      <h2 id="tituloItem"></h2>

      <div class="detalhes-superior">
        <div class="coluna-esquerda">
          <h3>üì¶ Informa√ß√µes do Item</h3>
          <p><strong>Descri√ß√£o:</strong><br><span id="descricaoItem"></span></p>
          <p><strong>Categoria:</strong> <span id="categoriaItem"></span></p>
          <p><strong>Quantidade:</strong> <span id="quantidadeItem"></span></p>
          <p><strong>Dura√ß√£o:</strong> <span id="prazoItem"></span></p>
          <p><strong>Data de Cadastro:</strong> <span id="dataCadastroItem"></span></p>
          <p><strong>T√©rmino:</strong> <span id="dataTerminoItem"></span></p>
          <p><strong>‚è≥ Faltam:</strong> <span id="diasRestantesItem"></span></p>
        </div>

        <div class="coluna-direita">
          <h3>üìç Localiza√ß√£o</h3>
          <p><strong>Cidade:</strong> <span id="cidadeItem"></span></p>
          <p><strong>Bairro:</strong> <span id="bairroItem"></span></p>
          <p><strong>Rua:</strong> <span id="ruaItem"></span></p>
          <p><strong>N√∫mero:</strong> <span id="numeroItem"></span></p>
        </div>
      </div>

      <!-- Bloco para ofertas recebidas -->
      <div class="detalhes-bloco hidden" id="ofertasRecebidas">
        <h3>üí¨ Ofertas Recebidas</h3>
        <div id="listaOfertas"></div>
      </div>

      <!-- Bloco para exibir ou inserir oferta -->
      <div class="detalhes-bloco" id="botaoOfertaContainer"></div>

      <div class="fotos-detalhe" id="fotosItem"></div>

      <div class="btns-acoes">
        <button class="btn-editar" id="editarItem">Editar</button>
        <button class="btn-excluir" id="excluirItem">Excluir</button>
      </div>
    </div>
  </main>

  <!-- Modal de oferta -->
  <div class="modal-oferta hidden" id="modalOferta">
    <div class="modal-oferta-conteudo">
      <button class="fechar-modal" id="fecharOferta">&times;</button>
      <h3>Fazer uma oferta</h3>

      <label for="tipoOferta">Tipo de oferta:</label>
      <select id="tipoOferta">
        <option value="" selected disabled>Selecione uma op√ß√£o</option>
        <option value="pagarei">Tenho interesse e pago pelo(s) item(s).</option>
        <option value="gratis">Tenho interesse e retiro no local gratuitamente.</option>
        <option value="cobro">Cobro para retirar o item e dar destino apropriado.</option>
      </select>

      <div id="campoValor" class="hidden">
        <label for="valorOferta">Valor:</label>
        <div class="campo-moeda">
          <span>R$</span>
          <input type="number" id="valorOferta" min="0" step="0.01" />
        </div>
      </div>

      <label for="mensagemOferta">Mensagem (opcional):</label>
      <textarea id="mensagemOferta" rows="3" placeholder="Digite uma mensagem..."></textarea>

      <div class="campo-formulario" id="campoTelefone">
        <label for="telefoneOferta">Telefone de Contato:</label>
        <input type="tel" id="telefoneOferta" name="telefoneOferta" required />
      </div>


      <button id="enviarOferta" class="btn-ofertar">Enviar Oferta</button>
    </div>
  </div>

  <!-- Modal para visualiza√ß√£o de imagem grande -->
  <div id="visualizadorImagem" class="visualizador-imagem hidden">
    <span class="fechar-visualizador" onclick="fecharVisualizadorImagem()">&times;</span>
    <img id="imagemAmpliada" src="" alt="Imagem ampliada" />
  </div>

  <script src="js/detalhes-item.js"></script>
</body>

</html>
