<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>2ndLife - Cadastro</title>
    <link rel="stylesheet" href="css/global.css" />
    <link rel="stylesheet" href="css/cadastro.css" />
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&family=Roboto&family=Poppins&display=swap"
        rel="stylesheet">
</head>

<body class="body-cadastro-usuario">
    <div class="container cadastro-container">
        <!-- Logo -->
        <img src="assets/logo2ndLife-2.png" alt="Logo 2ndLife" class="logo-img" />

        <h2>Criar Conta</h2>

        <form class="form-cadastro" id="formCadastroUsuario" novalidate autocomplete="off">
            <!-- Campo nome -->
            <label for="nomeCadastro">Nome completo</label>
            <input type="text" id="nomeCadastro" placeholder="Seu nome completo" required />

            <!-- Campo email -->
            <label for="emailCadastro">E-mail</label>
            <input type="email" id="emailCadastro" placeholder="exemplo@email.com" required />

            <!-- Campo senha -->
            <label for="senhaCadastro">Senha</label>
            <input type="password" id="senhaCadastro" placeholder="Digite sua senha" required />

            <!-- Confirmação de senha -->
            <label for="senhaConfirmacao">Confirmar senha</label>
            <input type="password" id="senhaConfirmacao" placeholder="Repita sua senha" required />

            <!-- Mensagens de feedback -->
            <div class="mensagens-feedback">
                <span id="mensagemCadastro" class="mensagem"></span>
            </div>

            <!-- Botão de cadastro -->
            <button type="submit" class="btn btn-vd">Cadastrar</button>
        </form>

        <p class="cadastro-login">Já tem uma conta? <a href="login.html">Entrar</a></p>
    </div>

    <!-- Script -->
    <script src="js/cadastro.js" defer></script>
</body>

</html>
