<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - 2ndLife</title>
    <link rel="stylesheet" href="css/global.css" />
    <link rel="stylesheet" href="css/login.css" />
</head>

<body class="body-login">
    <div class="container">
        <!-- Logo -->
        <img src="assets/logo2ndLife-2.png" alt="Logo 2ndLife" class="logo-img" />

        <p class="slogan">"Dê uma nova vida ao que você já não usa!"</p>
        <h2 class="logo-login">Bem-vindo</h2>
        <form onsubmit="return loginUsuario()" action="#">
            <input type="email" id="emailLogin" placeholder="E-mail"  />
            <input type="password" id="senhaLogin" placeholder="Senha" required />
            <button type="submit" class="btn-entrar-login btn-vd">Entrar</button>
            <span id="mensagemLogin" class="mensagem-senha mensagem-login"></span>
        </form>

        <p class="account-login">
            Não tem conta? <a href="cadastro.html">Crie agora</a>
        </p>
    </div>

    <script src="js/login.js"></script>
</body>

</html>
