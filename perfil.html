<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Perfil do Usuário</title>
    <link rel="stylesheet" href="css/global.css" />
    <link rel="stylesheet" href="css/perfil.css" />

</head>

<body class="body-perfil">
    <header class="topo">
        <div class="topo-container">
            <img src="assets/logo2ndLife-2.png" alt="Logo 2ndLife" class="topo-logo" />
            <p class="slogan">"Seus itens ganhando uma nova vida!"</p>

            <nav class="topo-nav" id="topoNav">
                <a href="#" id="menuLink" onclick="toggleMenu()">Menu</a>
                <div class="menu-links">
                    <a href="dashboard.html">Dashboard</a>
                    <a href="cadastro-item.html" id="linkCadastrarItem" onclick="abrirCadastroNovo()">Cadastrar Item</a>
                    <a href="itens-cadastrados.html">Itens Cadastrados</a>
                    <a href="#" onclick="sair()">Sair</a>
                </div>
            </nav>

            <div class="perfil-miniatura">
                <img id="fotoMiniatura" src="assets/avatar-default.png" alt="Foto de perfil" />
                <span id="nomeMiniatura">Usuário</span>
            </div>
        </div>

    </header>
<div class="container">
  <h2>Meu Perfil</h2>
  <div id="previewFoto"></div>

  <form id="formPerfil" class="form-perfil">
    <div class="card-container">
        
      <div class="coluna-esquerda">
        <label for="nomePerfil">Foto do Perfil</label>
        <input type="file" id="fotoPerfil" accept="image/*" />

        <label for="nomePerfil">Nome</label>
        <input type="text" id="nomePerfil" required />

        <label for="emailPerfil">E-mail</label>
        <input type="email" id="emailPerfil" disabled />

        <label for="telefonePerfil">Telefone</label>
        <input type="tel" id="telefonePerfil" />

        <label for="cep">CEP</label>
        <input type="text" id="cep" maxlength="9" />
      </div>
    </div>

    <div class="card-container">
      <div class="coluna-direita">
        <label for="rua">Rua</label>
        <input type="text" id="rua" />

        <label for="numero">Número</label>
        <input type="text" id="numero" />

        <label for="bairro">Bairro</label>
        <input type="text" id="bairro" />

        <label for="cidade">Cidade</label>
        <input type="text" id="cidade" />

        <label for="estado">Estado</label>
        <input type="text" id="estado" />
      </div>
    </div>
  </form>
  <div class="area-botao">
    <button type="submit" form="formPerfil" class="btn-salvar">Salvar Perfil</button>
  </div>
</div>


    <script src="js/perfil.js"></script>
</body>

</html>
